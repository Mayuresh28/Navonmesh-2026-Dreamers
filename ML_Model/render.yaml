services:
  - type: web
    name: dhanvantari-ml-api
    runtime: python
    rootDir: ML_Model
    buildCommand: pip install -r requirements.txt
    startCommand: cd api && uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
    healthCheckPath: /health
